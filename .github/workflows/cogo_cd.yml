name: Deploy Docker Image

on:
  workflow_run:
    workflows:
      - CI
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    name: Deploy to EC2 via SSm
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_IAM_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_IAM_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Pull & restart on EC2
        uses: aws-actions/ssm-send-command@v1
        with:
          instance-ids: ${{ secrets.EC2_INSTANCE_ID }}
          document-name: AWS-RunShellScript
          comment: "Deploy latest cogo-server"
          parameters: |
            commands:
              - cd /home/ubuntu/cogo
              - aws s3 cp s3://cogo-server-env/.env .env
              - docker pull coffeego/cogo-server:latest
              - docker rm -f cogo-server || true
              - docker run -d \
                  --name cogo-server \
                  --env-file ./.env \
                  -p 80:8080 \
                  coffeego/cogo-server:latest